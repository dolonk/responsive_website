version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.3.1

  # Utility Packages
  flutter_svg: ^2.2.0
  google_fonts: ^6.3.2


  # Web Specific
  url_strategy: ^0.2.0
  go_router: ^15.1.2
  carousel_slider: ^5.1.1

